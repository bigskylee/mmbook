<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MMBooks</title>
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body class="noscroll">
        <header id="header">
            <div class="inner">
                <div class="head-top">
                    <div class="bener"><a href="/">mmbooks</a></div>
                    <div class="tool"><heders /></div>
                </div>
            </div>
        </header>
        <div class="join main">
            <div><err /></div>
            <table>
                <tr>
                    <td>아이디 :</td>
                    <td><input id="id" type="text" name="id" autocomplete="off" placeholder="영문&숫자 4~12" /></td>
                </tr>
                <tr>
                    <td>닉네임 :</td>
                    <td><input id="nik" type="text" name="nik" autocomplete="off" placeholder="2~12글자" /></td>
                </tr>
                <tr>
                    <td>비밀번호 :</td>
                    <td><input id="pw" type="password" name="pw" autocomplete="off" placeholder="한글불가 8~16" /></td>
                </tr>
                <tr>
                    <td>비밀번호확인 :</td>
                    <td><input id="pwch" type="password" name="pwchak" autocomplete="off" /></td>
                </tr>
            </table>
            <div><button id="joinbutton">등록</button></div>
        </div>
        <footer id="footer">
            <div class="inner f-inner">
                <div class="f-body">
                    <div class="git"><a href="#">깃허브 주소</a></div>
                    <div class="pote"><a href="#">개발자 ppt</a></div>
                    <div class="link"><a href="https://www.tjmedia.com/tjsong/song_search.asp">TJ노래검색</a></div>
                    <div class="link"><a href="https://kysing.kr/">KY노래검색</a></div>
                </div>
            </div>
        </footer>
    </body>
    <script src="./../js/join.js"></script>
</html>
