<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MMBooks</title>
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>
        <div id="warp">
            <div id="skip-nav"><a href="#serch">[검색바로가기]</a></div>
            <header id="header">
                <div class="inner">
                    <div class="head-top">
                        <div class="bener"><a href="/">mmbooks</a></div>
                        <div class="tool"><a href="#">로그인</a><a href="#">회원가입</a></div>
                    </div>
                </div>
            </header>
            <div id="manu" class="homem">
                <div class="inner">
                    <div class="mainlogo">MMBooks</div>
                    <h1>노래검색</h1>

                    <div class="lain">
                        <div class="serche">
                            <select id="condition" name="condition" class="condition">
                                <option value="제목">제목</option>
                                <option value="가수">가수</option>
                            </select>
                            <input
                                type="text"
                                name="test"
                                class="text hometext"
                                id="surch"
                                autocomplete="off"
                                autofocus
                            />
                            <input type="hidden" name="page" id="page" value="1" />
                        </div>
                    </div>
                    <div class="button">
                        <button id="tjbutton" name="tj">TJ</button>
                        <button id="kybutton" name="ky">KY</button>
                    </div>
                </div>
                <div id="serch">
                    <div class="inner">
                        <table class="sing">
                            <tr>
                                <td>번호</td>
                                <td class="number">노래방 번호</td>
                                <td>제목</td>
                                <td>가수</td>
                                <td class="tablet">작사</td>
                                <td class="tablet">작곡</td>
                            </tr>
                            <testsong />
                        </table>
                        <pagelink />
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer">
            <div class="inner f-inner">
                <div class="f-body">
                    <div class="git"><a href="#">깃허브 주소</a></div>
                    <div class="pote"><a href="#">개발자 ppt</a></div>
                    <div class="link"><a href="https://www.tjmedia.com/tjsong/song_search.asp">TJ노래검색</a></div>
                    <div class="link"><a href="https://kysing.kr/">KY노래검색</a></div>
                </div>
            </div>
        </footer>
    </body>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 기본값으로 선택할 옵션의 값을 가져온다.
            const urlParams = new URLSearchParams(window.location.search)

            const defaultcondition = urlParams.get('condition')
            const defaultsurch = urlParams.get('surch')

            // select 요소를 찾는다.

            const selectcondition = document.getElementById('condition')

            // option 요소들을 모두 가져와서 기본값을 설정한다.
            Array.from(selectcondition.options).forEach((option) => {
                if (option.value === defaultcondition) {
                    option.selected = true
                }
            })
            const input = document.getElementById('surch')
            if (defaultsurch) {
                input.value = defaultsurch
            }
        })
    </script>
    <script src="./../js/event.js"></script>
</html>
